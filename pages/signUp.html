<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <!-- remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container">
        <form action="#" class="sign-up">
            <h2 class="sign-up__heading">Signup</h2>
            <h4 class="sign-up__subheading">Let's know you</h4>
            <label for="name" class="signup__input-label">Name</label><br>
            <input type="text" name="name" ><br>
            <label for="username" class="signup__input-label">Username</label><br>
            <input type="text" name="username" ><br>
            <label for="password" class="signup__input-label">Password</label><br>
            <input type="text" name="password"><br>
            <a href="home.html" class="btn">Create Account</button>
        </form>
    </div>
</body>
</html>
